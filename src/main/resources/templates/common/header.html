<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-styles">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<header th:fragment="cinema-header">
    <nav class="navbar">
        <div class="logo">
            <a th:href="@{/}">Cinema</a>
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/movies}">Movies</a></li>
            <li><a th:href="@{/schedule}">Schedule</a></li>
        </ul>
        <div class="auth-buttons" th:if="${#authentication} == null">
            <a th:href="@{/login}" class="btn-auth">Login / Register</a>
        </div>
        <div class="auth-buttons" th:unless="${#authentication} == null">
            <a th:href="@{/profile}" class="btn-auth">My Account</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>
    </nav>
</header>
